<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap - Data Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .loading { display: inline-block; width: 40px; height: 40px; border: 4px solid rgba(0,0,0,.1); border-radius: 50%; border-top-color: #667eea; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #chartImage { max-width: 100%; height: auto; max-height: 70vh; object-fit: contain; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="gradient-bg py-6 shadow-lg mb-8">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-white">
                    <i class="fas fa-th mr-2"></i>Correlation Heatmap
                </h1>
                <a href="/dashboard" class="bg-white text-purple-600 px-4 py-2 rounded-lg hover:bg-purple-50 transition">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                </a>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <div id="loadingDiv" class="text-center py-12">
                <div class="loading mx-auto mb-4"></div>
                <p class="text-gray-600">Generating correlation heatmap...</p>
            </div>

            <div id="chartContainer" class="hidden">
                <div class="flex justify-center mb-4">
                    <img id="chartImage" class="rounded-lg shadow-lg" alt="Correlation Heatmap">
                </div>
                <div class="mt-6 bg-gray-50 p-6 rounded-lg">
                    <h3 class="text-xl font-bold mb-4">Top Correlations</h3>
                    <div id="topCorrelations" class="space-y-2">
                        <!-- Will be populated dynamically -->
                    </div>
                </div>
            </div>

            <div id="errorDiv" class="hidden text-center py-12 text-red-600"></div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            document.getElementById('loadingDiv').classList.remove('hidden');
            document.getElementById('chartContainer').classList.add('hidden');
            document.getElementById('errorDiv').classList.add('hidden');

            fetch('/api/visualization/heatmap')
                .then(response => response.json())
                .then(data => {
                    if (data.error) throw new Error(data.error);
                    
                    document.getElementById('chartImage').src = 'data:image/png;base64,' + data.image;
                    
                    // Display top correlations
                    const topCorrDiv = document.getElementById('topCorrelations');
                    topCorrDiv.innerHTML = '';
                    
                    data.top_correlations.forEach((corr, index) => {
                        const corrEl = document.createElement('div');
                        corrEl.className = 'flex justify-between items-center p-3 bg-white rounded-lg border';
                        corrEl.innerHTML = `
                            <span class="font-semibold">${index + 1}. ${corr.var1} â†” ${corr.var2}</span>
                            <span class="font-bold ${Math.abs(corr.correlation) > 0.7 ? 'text-red-600' : 'text-blue-600'}">
                                ${corr.correlation.toFixed(3)}
                            </span>
                        `;
                        topCorrDiv.appendChild(corrEl);
                    });
                    
                    document.getElementById('loadingDiv').classList.add('hidden');
                    document.getElementById('chartContainer').classList.remove('hidden');
                })
                .catch(error => {
                    document.getElementById('loadingDiv').classList.add('hidden');
                    document.getElementById('errorDiv').classList.remove('hidden');
                    document.getElementById('errorDiv').textContent = 'Error: ' + error.message;
                });
        });
    </script>
</body>
</html>
